<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <!-- 1. تغيير الأيقونة الافتراضية إلى شعار موقعك -->
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- 2. تحديد لون الشريط العلوي للمتصفح على الموبايل -->
    <meta name="theme-color" content="#007bff" />
    
    <!-- 3. تحديث الوصف لتحسين الظهور في محركات البحث (SEO) -->
    <meta
      name="description"
      content="نظام recheck لفحص وإدارة شحنات شركات الشحن بسهولة وكفاءة. تتبع أداء الموظفين، وأضف المدراء، وقم بإدارة عملياتك من لوحة تحكم واحدة."
    />
    
    <!-- 4. تحديث أيقونة Apple -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <!-- 5. تحديث العنوان الرئيسي الذي يظهر في تبويب المتصفح -->
    <title>recheck | نظام فحص الشحنات</title>
  </head>
  <body>
    <noscript>تحتاج إلى تفعيل الجافا سكريبت لتشغيل هذا التطبيق.</noscript>
    <div id="root"></div>

  </body>
</html>
